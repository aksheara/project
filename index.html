<script>
    $(document).ready(function() {
        const calendar = new EvoCalendar('#calendar', {
            format: 'yyyy-mm-dd',
            theme: 'evo-light',
            sidebarToggler: true
        });

        // Fetch events from the server
        $('#fetchEvents').click(function() {
            $.get('http://localhost:3000/api/events', function(data) {
                calendar.addEvent(data.map(event => ({
                    title: event.title,
                    startDate: event.startDate,
                    endDate: event.endDate,
                    description: event.description
                })));
            });
        });

        // Add a new event to the server
        $('#addEvent').click(function() {
            const newEvent = {
                title: 'New Event',
                startDate: '2024-08-15',
                endDate: '2024-08-16',
                description: 'Description of the new event'
            };
            $.post('http://localhost:3000/api/events', newEvent, function(data) {
                calendar.addEvent({
                    title: data.title,
                    startDate: data.startDate,
                    endDate: data.endDate,
                    description: data.description
                });
            });
        });
    });
</script>
